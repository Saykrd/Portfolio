<!DOCTYPE html>
<html lang="en">
<head>
	<title>Super Chargers</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=9" />
	<meta name="robots" content="noindex,nofollow" />
	<meta name="HandheldFriendly" content="true" />
	<meta name="apple-mobile-web-app-title" content="Splash Circuit">
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
	<link rel="stylesheet" type="text/css" href="css/game.css">

	<script type="text/javascript" src="js/lz-string-1.3.3-min.js"></script>
	<script type="text/javascript" src="js/zlib_and_gzip.min.js"></script>
	<script type="text/javascript" src="js/pathfinding-browser.min.js"></script>
	<script type="text/javascript" src="js/skylanderssuperchargers.min.js"></script>
	<script type="text/javascript">

		function getURLParameterByName(name, escapeSpaces)
		{
			var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
			return (escapeSpaces) ? match && decodeURIComponent(match[1].replace(/\+/g, ' ')) : match && decodeURIComponent(match[1]);
		}

		var game;
		var params = {};

		window.shareData = getURLParameterByName("share");

		params.configPath = "config.json";
		params.gameLoader = Skylanders.SuperChargersLoader;

		//params.unsupportedBrowserImagePath = "media/unsupported_browser.jpg";
		//params.unsupportedCookiesImagePath = "media/unsupported_cookies.jpg";

		if (/iPod|iPhone/i.test(navigator.userAgent)) 	params.unsupportedOrientationImagePath = "media/beta_mobile_orientation.png";
		if (/iPad/i.test(navigator.userAgent)) 			params.unsupportedOrientationImagePath = "media/beta_mobile_orientation.png";

		game = new Skylanders.SuperChargersGame(params);
	</script>
</head>
<body>

	<div id="game"></div>
</body>
</html>
